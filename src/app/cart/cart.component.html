<div class="container">
    <div class="row mt-2" style="background-color: khaki;">
        <div class="col float-start"><h4 class="mt-2">Item(s): {{length}}</h4></div>
        <div class="col text-end"><h4 class="mt-2">Total(amount): {{total|currency:'USD'}}</h4></div>
    </div>
    <hr class="new1">
    <div class="row mb-5">
        <div class="col"  *ngFor="let product of products">
            <div class="card shadow-lg m-2" style="width: 18rem;height: 30rem;border-width: 5px;border-color:cadetblue;">
                <img src={{product.image}} style="width: 17rem;height: 20rem;" class="card-img-top">
                <div class="card-img-overlay">
                    <span class="badge bg-success">ID: {{product.id}}</span>
                    <div class="float-end"><button (click)="deleteFromCart(product.id)" class="btn"><span class="badge bg-danger"><i class="fa fa-trash" aria-hidden="true"></i></span></button></div>
                </div>
                <div style="background-color: khaki;" class="card-body">
                  <h5 class="card-title">{{product.title|shorten}}</h5>
                  <p class="card-text">Category: {{product.category}}</p>
                  <small>Price: {{product.price|currency:'USD'}}</small>
                </div>
            </div>
        </div>
    </div>
    
</div>
